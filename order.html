<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        /* Menambahkan gambar latar belakang untuk seluruh body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg1.jpg'); /* Gambar latar belakang utama */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Styling untuk label */
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: white;
            text-shadow: 2px 2px 4px #000000; /* Menambahkan outline hitam pada label */
            text-transform: uppercase; /* Mengubah teks menjadi huruf kapital */
        }

        /* Styling untuk dropdown */
        select {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: rgba(249, 249, 249, 0.8); /* Latar belakang semi-transparan */
            color: #333;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            animation: heartBeat 2s ease-out infinite; /* Menambahkan animasi detak jantung */
        }

        /* Styling untuk pilihan di dalam dropdown */
        option {
            padding: 10px;
            background-color: rgba(242, 242, 242, 0.8); /* Latar belakang semi-transparan untuk option */
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        option:hover {
            background-color: #4CAF50;
            color: white;
        }

        option:checked {
            background-color: #4CAF50;
            color: white;
        }

        /* Efek Bintang Bergerak */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Agar bintang tidak menghalangi interaksi dengan elemen lain */
            z-index: 0; /* Letakkan bintang di bawah konten lainnya */
            overflow: hidden;
        }

        /* Elemen bintang dengan ukuran lebih besar */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: starAnimation 15s linear infinite;
        }

        /* Animasi bintang bergerak */
        @keyframes starAnimation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(100vh) scale(1.5); /* Bintang membesar sedikit saat bergerak */
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0.8;
            }
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            select {
                width: 80%;
            }
        }

        /* Animasi Detak Jantung */
        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Efek detak jantung yang lebih halus */
            }
        }

        /* Menempatkan menu di pojok kiri atas */
        .menu {
            position: absolute;
            top: 20px; /* Jarak dari atas */
            left: 20px; /* Jarak dari kiri */
            z-index: 10; /* Pastikan menu berada di atas elemen lainnya */
            background-color: rgba(255, 255, 255, 0.8); /* Latar belakang transparan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

    </style>
</head>
<body>

    <!-- Lapisan bintang -->
    <div class="stars">
        <!-- Membuat beberapa bintang dengan ukuran lebih besar dan variasi durasi animasi -->
        <div class="star" style="top: 20%; left: 15%; width: 12px; height: 12px; animation-duration: 10s;"></div>
        <div class="star" style="top: 50%; left: 50%; width: 14px; height: 14px; animation-duration: 12s;"></div>
        <div class="star" style="top: 30%; left: 70%; width: 16px; height: 16px; animation-duration: 14s;"></div>
        <div class="star" style="top: 80%; left: 20%; width: 18px; height: 18px; animation-duration: 11s;"></div>
        <div class="star" style="top: 60%; left: 80%; width: 20px; height: 20px; animation-duration: 13s;"></div>
        <div class="star" style="top: 40%; left: 40%; width: 16px; height: 16px; animation-duration: 15s;"></div>
        <div class="star" style="top: 10%; left: 90%; width: 14px; height: 14px; animation-duration: 16s;"></div>
        <div class="star" style="top: 90%; left: 60%; width: 18px; height: 18px; animation-duration: 8s;"></div>
    </div>

    <!-- Form Order -->
    <div class="menu">
        <form action="" method="get">
            <label for="opsi">PRODUK KAMI!</label> <!-- Mengubah teks menjadi "PRODUK KAMI!" -->
            <select id="opsi" name="opsi" onchange="window.location.href=this.value;">
                <option value="">PILIH DISINI!</option>
                <option value="https://wa.me/6285167455874?text=Halo,%20saya%20tertarik%20dengan%20code%20web%20Anda">CODE WEB UNTUK MEDSOS</option>
                <option value="https://wa.me/6285167455874?text=Halo,%20saya%20tertarik%20dengan%20code%20Arduino%20Anda">CODE ARDUINO</option>
                <option value="https://wa.me/6285167455874?text=Halo,%20saya%20tertarik%20dengan%20code%20projek%20IOT%20Anda">CODE PROJEK IOT,DLL</option>
                <!-- Pilihan Arduino yang mengarah ke halaman Arduino -->
                <option value="arduino.html">Arduino</option> <!-- Halaman Arduino akan dipanggil di sini -->
                <!-- Opsi COMING SOON dapat diarahkan ke halaman lain atau tidak aktif -->
                <option value="comingsoon.html">COMING SOON</option>
            </select>
        </form>
    </div>

</body>
</html>
