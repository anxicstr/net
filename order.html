<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Order - Tech Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-electric: #00d4ff;
            --secondary-orange: #ff6b35;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(0, 0, 0, 0.7);
            --glass-border: rgba(0, 212, 255, 0.3);
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('bganxic.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Dark overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                rgba(0, 0, 0, 0.6) 0%, 
                rgba(0, 0, 0, 0.4) 50%, 
                rgba(0, 0, 0, 0.6) 100%
            );
            z-index: 1;
        }

        /* Electric grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Electric particles */
        .electric-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary-electric), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: electricFloat 8s ease-in-out infinite;
        }

        @keyframes electricFloat {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) scale(1) rotate(180deg);
                opacity: 0.8;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
        }

        /* Premium Card */
        .order-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            animation: cardGlow 4s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            0% {
                box-shadow: 
                    0 10px 40px rgba(0, 0, 0, 0.4),
                    0 0 20px rgba(0, 212, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 15px 50px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(0, 212, 255, 0.4);
            }
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-electric), transparent);
            opacity: 0.8;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-electric) 0%, var(--secondary-orange) 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                filter: brightness(1);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.2);
                transform: scale(1.02);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 32px;
            position: relative;
        }

        .label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Select Dropdown */
        .select-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .select {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.4);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .select:focus {
            outline: none;
            border-color: var(--primary-electric);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 0 3px rgba(0, 212, 255, 0.3),
                0 8px 30px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .select:hover {
            border-color: rgba(0, 212, 255, 0.6);
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-1px);
            box-shadow: 
                0 6px 25px rgba(0, 212, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        /* Custom arrow */
        .select-wrapper::after {
            content: '‚ö°';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--primary-electric);
            pointer-events: none;
            transition: all 0.3s ease;
            animation: arrowPulse 2s ease-in-out infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { 
                opacity: 0.8;
                transform: translateY(-50%) scale(1);
            }
            50% { 
                opacity: 1;
                transform: translateY(-50%) scale(1.2);
                text-shadow: 0 0 15px var(--primary-electric);
            }
        }

        .select:focus + .select-wrapper::after,
        .select-wrapper:hover::after {
            transform: translateY(-50%) scale(1.4) rotate(15deg);
            color: var(--secondary-orange);
            text-shadow: 0 0 20px var(--secondary-orange);
        }

        /* Option styling */
        .select option {
            background: #1a1a1a;
            color: var(--text-primary);
            padding: 12px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px auto;
            }

            .order-card {
                padding: 30px 25px;
                border-radius: 20px;
            }
            
            .title {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .select {
                padding: 16px 20px;
                font-size: 1rem;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .label {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 98%;
                margin: 5px auto;
            }
            
            .order-card {
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .title {
                font-size: 1.7rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .select {
                padding: 14px 18px;
                font-size: 0.95rem;
            }

            .select-wrapper::after {
                right: 16px;
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            .order-card {
                padding: 20px 15px;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .select {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        /* Loading animation for better UX */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-card {
            animation: fadeIn 0.8s ease-out;
        }

        /* Enhanced electric border effect */
        .select-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-electric), 
                var(--secondary-orange), 
                var(--primary-electric),
                var(--secondary-orange));
            background-size: 300% 300%;
            border-radius: 18px;
            opacity: 0;
            z-index: -1;
            animation: electricBorder 3s linear infinite;
            transition: opacity 0.3s ease;
        }

        .select:focus + .select-wrapper::before,
        .select:hover + .select-wrapper::before {
            opacity: 0.4;
        }

        @keyframes electricBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Better focus indicators for accessibility */
        .select:focus {
            outline: 2px solid var(--primary-electric);
            outline-offset: 2px;
        }

        /* Smooth transitions for all interactive elements */
        * {
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --glass-bg: rgba(0, 0, 0, 0.9);
                --glass-border: rgba(255, 255, 255, 0.8);
            }
            
            .select {
                border-width: 3px;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Electric particles -->
    <div class="electric-particles">
        <div class="particle" style="top: 20%; left: 15%; width: 6px; height: 6px; animation-duration: 6s; animation-delay: 0s;"></div>
        <div class="particle" style="top: 50%; left: 85%; width: 8px; height: 8px; animation-duration: 8s; animation-delay: 1s;"></div>
        <div class="particle" style="top: 30%; left: 70%; width: 4px; height: 4px; animation-duration: 7s; animation-delay: 2s;"></div>
        <div class="particle" style="top: 80%; left: 20%; width: 7px; height: 7px; animation-duration: 9s; animation-delay: 0.5s;"></div>
        <div class="particle" style="top: 60%; left: 40%; width: 5px; height: 5px; animation-duration: 6.5s; animation-delay: 1.5s;"></div>
        <div class="particle" style="top: 10%; left: 90%; width: 6px; height: 6px; animation-duration: 7.5s; animation-delay: 2.5s;"></div>
    </div>

    <div class="container">
        <div class="order-card">
            <div class="header">
                <h1 class="title">‚ö° Electrical Solutions</h1>
                <p class="subtitle">Inovasi teknologi electrical engineering terdepan</p>
            </div>

            <form action="" method="get">
                <div class="form-group">
                    <label for="opsi" class="label">‚ö° Engineering Products</label>
                    <div class="select-wrapper">
                        <select id="opsi" name="opsi" class="select" onchange="window.location.href=this.value;">
                            <option value="">‚ö° Pilih solusi engineering Anda...</option>
                            <option value="https://wa.me/6283161666194?text=Halo,%20saya%20tertarik%20dengan%20code%20web%20Anda">üåê Smart Web Systems ‚ö°</option>
                            <option value="https://wa.me/6283161666194?text=Halo,%20saya%20tertarik%20dengan%20code%20Arduino%20Anda">üîß Arduino Programming ‚ö°</option>
                            <option value="https://wa.me/6285167455874?text=Halo,%20saya%20tertarik%20dengan%20code%20projek%20IOT%20Anda">üì° IoT & Embedded Systems ‚ö°</option>
                            <option value="arduino.html">‚ö° Advanced Arduino Projects ‚ö°</option>
                            <option value="comingsoon.html">üöÄ Next-Gen Solutions ‚ö°</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dynamic particle generation
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';
            particle.style.width = (Math.random() * 6 + 4) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            document.querySelector('.electric-particles').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }

        // Generate particles periodically
        setInterval(createParticle, 1200);

        // Electric hover effects
        document.querySelectorAll('.select').forEach(select => {
            select.addEventListener('mouseenter', function() {
                this.style.borderColor = 'rgba(0, 212, 255, 0.8)';
                this.style.boxShadow = '0 0 20px rgba(0, 212, 255, 0.3)';
            });
            
            select.addEventListener('mouseleave', function() {
                if (this !== document.activeElement) {
                    this.style.borderColor = 'rgba(0, 212, 255, 0.4)';
                    this.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.3)';
                }
            });
        });

        // Smooth loading animation
        window.addEventListener('load', function() {
            document.querySelector('.order-card').style.opacity = '1';
            document.querySelector('.order-card').style.transform = 'translateY(0)';
        });

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                const focusedElement = document.activeElement;
                if (focusedElement.classList.contains('select')) {
                    focusedElement.style.boxShadow = '0 0 0 3px rgba(0, 212, 255, 0.5)';
                }
            }
        });

        // Accessibility improvements
        document.querySelector('.select').addEventListener('change', function() {
            if (this.value) {
                // Add visual feedback when selection is made
                this.style.background = 'rgba(0, 212, 255, 0.1)';
                setTimeout(() => {
                    this.style.background = 'rgba(0, 0, 0, 0.6)';
                }, 500);
            }
        });
    </script>
</body>
</html>
